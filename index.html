<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Vintage Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__upper">
        <div class="calc__screen-edge"></div>
        <div class="calc__screen">
          <div class="calc__label">
            <span>Based on Compet ELSI-8</span>
          </div>
          <div class="calc__lcd">
            <span class="calc__lcd-text">0</span>
          </div>
        </div>
      </div>
      <div class="calc__lower">
        <div class="calc__numbers">
          <!-- Buttons -->
          <div class="calc__btn" data-number="7">7</div>
          <div class="calc__btn" data-number="8">8</div>
          <div class="calc__btn" data-number="9">9</div>
          <div class="calc__btn" data-number="4">4</div>
          <div class="calc__btn" data-number="5">5</div>
          <div class="calc__btn" data-number="6">6</div>
          <div class="calc__btn" data-number="1">1</div>
          <div class="calc__btn" data-number="2">2</div>
          <div class="calc__btn" data-number="3">3</div>
          <div class="calc__btn" data-number="0">0</div>
          <div class="calc__btn calc__btn--blue" data-operation="equals">=</div>
        </div>
        <div class="calc__operations">
          <div class="calc__btn calc__btn--red" data-operation="clear">C</div>
          <div class="calc__btn calc__btn--red" data-operation="all">AC</div>
          <div class="calc__btn" data-operation="add">+</div>
          <div class="calc__btn" data-operation="subtract">-</div>
          <div class="calc__btn" data-operation="multiply">ร</div>
          <div class="calc__btn" data-operation="divide">รท</div>
        </div>
      </div>
    </div>
  </body>
</html>
